<h1 class="text-center">configuration</h1>
<app-search-form [init]='ville' (submitted)="search($event)">
</app-search-form>
<div *ngIf="liste" class="row justify-content-center">
  <div class="col-4">
    <ul class="list-group">
      <li *ngFor="let v of liste" (click)="sauve(v)" class="list-group-item">
        {{v.nom}} ({{ v.departement.code }})
      </li>
    </ul>
  </div>
</div>
