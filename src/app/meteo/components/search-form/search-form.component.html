
<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-goup">
        <label for="ville">Ville: </label>
        <input type="text" formControlName="ville" class="form-control" id="ville">
      </div>
      <div class="form-group text-center">
        <button type="submit" [disabled]="form.invalid">Rechercher</button>
      </div>
    </form>
  </div>
</div>
